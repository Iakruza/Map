					<html>
    <head>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
        <title>Interactive Map</title>
        <body>
            
        </body>
    </head>
    <body>
        <h1>Map</h1>
        <div id='map' style='width: 800px; height: 700px;'></div>
        <script>
        
	mapboxgl.accessToken = 'pk.eyJ1IjoiaWFrdXJ6YSIsImEiOiJja2RnZTAwNjQwcHBiMzBwZmV3MGMwYm0yIn0.zNe6Asj_Su9c0oqGjq169g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center:[-87.649639,41.869794],
        zoom: 13
    });

    map.on('load', function() {
        map.addSource('redblock', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                    'geometry': {
                    'type': 'Polygon',
                    'coordinates': [[
                        
                            [-87.656768,41.874351],[-87.647212,41.874307],[-87.646950,41.867208],[-87.656651,41.866961],[-87.656768,41.87435]
                        ]
                  ]
                    
                }
            }
        });
          
       map.addLayer({
        'id': 'redblock',
        'type': 'fill',
        'source': 'redblock',
        'layout': {},
        'paint': {
            'fill-outline-color': '#ffffff',
            'fill-color': '#ffd3c9',
            'fill-opacity': 0.2
          
        }
    });      
           
      
map.on('click', 'redblock', function(e) {
 new mapboxgl.Popup()
  .setLngLat(e.lngLat)
  .setHTML('<iframe width=100% height="300" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTIj0IqRNeWVg-4Ok_cA-Hl1VyLg9k25WvjflboLyiu49RqsMZbeHqcCuphIK7tE0G-UinbCC7pJf_D/pubhtml?widget=true&amp;headers=false"></iframe>')
  
  
  .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'redblock', function() {
 map.getCanvas().style.cursor = 'pointer';

});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'redblock', function() {
 map.getCanvas().style.cursor = '';
});
    });
//------------------------------------
